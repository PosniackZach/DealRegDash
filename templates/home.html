{% extends "base.html" %}

{% block content %}
        <h1>DealReg Dash</h1>
        <img src="https://newevolutiondesigns.com/images/freebies/robot-wallpaper-2.jpg" alt="Reggie" width="1000" height="300" border="10" style="border-color:#E866E8;">
        <h2>Bot Status</h2>
        <table bgcolor="474547" border="5" style="border-color:474547;">
            <tr>
                <th>Vendor</th>
                <th>Running?</th>
                <th>Last Run(AZT)</th>
            </tr>
            <tr>
                <td>Dell</td>
                <td>{{dell}}</td>
                <td>{{dellTime}}</td>
            </tr>
            <tr>
                <td>VMware</td>
                <td>{{vmware}}</td>
                <td>{{vmwareTime}}</td>
            </tr>
            <tr>
                <td>Lenovo</td>
                <td>{{lenovo}}</td>
                <td>{{lenovoTime}}</td>
            </tr>
            <tr>
                <td>APC</td>
                <td>{{apc}}</td>
                <td>{{apcTime}}</td>
            </tr>
            <tr>
                <td>HPE</td>
                <td>{{hpe}}</td>
                <td>{{hpeTime}}</td>
            </tr>
            <tr>
                <td>HPI</td>
                <td>{{hpi}}</td>
                <td>{{hpiTime}}</td>
            </tr>
        </table>
{% endblock %}
