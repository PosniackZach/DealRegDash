<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reggie's Home</title>
    <style>
            table {
                margin-left: auto;
                margin-right: auto;
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 50%;
                color: 474547;
                  }
            td, th {
                border: 1px solid #E866E8;
                text-align: center;
                padding: 8px;
                color:white;
                   }
            h1 {
               color:white;
               text-align:center;
               font-size:300%
               }
            h2 {
               color:white;
               text-align:center;
               font-size:200%
               }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }
        </style>
</head>
<body style="background-color:#131113;">
    <div>
        <a href="{{ url_for('index') }}"><button>Home</button></a>
        <a href="{{ url_for('Dell') }}"><button>Dell</button></a>
        <a href="{{ url_for('VMware') }}"><button>VMware</button></a>
        <a href="{{ url_for('Lenovo') }}"><button>Lenovo</button></a>
        <a href="{{ url_for('APC') }}"><button>APC</button></a>
        <a href="{{ url_for('HPE') }}"><button>HPE</button></a>
        <a href="{{ url_for('HPI') }}"><button>HPI</button></a>
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
